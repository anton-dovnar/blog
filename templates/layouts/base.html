{% load static blog_tags %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>
            {% block title %} Blog {% endblock title %}
        </title>

        <link rel="apple-touch-icon" sizes="180x180" href="{% static 'assets/favicons/apple-touch-icon.png' %}">
        <link rel="icon" type="image/png" sizes="32x32" href="{% static 'assets/favicons/favicon-32x32.png' %}">
        <link rel="icon" type="image/png" sizes="16x16" href="{% static 'assets/favicons/favicon-16x16.png' %}">
        <link rel="manifest" href="{% static 'assets/favicons/site.webmanifest' %}">
        <meta name="msapplication-TileColor" content="#da532c">
        <meta name="theme-color" content="#ffffff">

        <!--     Fonts and icons     -->
        <link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,600,700,800" rel="stylesheet" />
        <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
        <!-- Nucleo Icons -->
        <link href="{% static '/assets/css/nucleo-icons.css' %}" rel="stylesheet" />
        <!-- CSS Files -->
        <link href="{% static '/assets/css/black-dashboard.min.css' %}" rel="stylesheet" />

        <!-- Specific Page CSS goes HERE  -->
        {% block stylesheets %}{% endblock stylesheets %}

    </head>

    <body class="">
        <div class="wrapper">

            <div class="sidebar">
                <div class="sidebar-wrapper">
                    <div class="nav text-center">
                        <h3>Latest Posts</h3>
                        {% show_latest_posts 7 %}
                    </div>
                </div>
            </div>

            <div class="main-panel">
                <!-- Navbar -->
                <nav class="navbar navbar-expand-lg navbar-absolute navbar-transparent">
                    <div class="container-fluid">
                        <div class="navbar-wrapper">
                            <div class="navbar-toggle d-inline">
                                <button type="button" class="navbar-toggler">
                                    <span class="navbar-toggler-bar bar1"></span>
                                    <span class="navbar-toggler-bar bar2"></span>
                                    <span class="navbar-toggler-bar bar3"></span>
                                </button>
                            </div>
                            <a class="navbar-brand" href="{% url 'blog:post-list' %}">
                                Blog
                            </a>
                        </div>
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navigation" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-bar navbar-kebab"></span>
                            <span class="navbar-toggler-bar navbar-kebab"></span>
                            <span class="navbar-toggler-bar navbar-kebab"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navigation">

                            <ul class="navbar-nav ml-auto">
                                <li class="search-bar input-group">
                                    <button class="btn btn-link" id="search-button" data-toggle="modal" data-target="#searchModal"><i class="tim-icons icon-zoom-split" ></i>
                                        <span class="d-lg-none d-md-block">Search</span>
                                    </button>
                                </li>
                            </ul>

                        </div>
                    </div>
                </nav>
                <div class="modal modal-search fade" id="searchModal" tabindex="-1" role="dialog" aria-labelledby="searchModal" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <form action="{% url 'blog:post-search' %}" method="get">
                                    <input type="text" name="query" required="" id="id_query" class="form-control" placeholder="SEARCH">
                                </form>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <i class="tim-icons icon-simple-remove"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- End Navbar -->

                <div class="content">
                    {% block content %}{% endblock content %}
                </div>

                <footer class="footer">
                    <div class="container-fluid">
                        <ul class="nav">
                            <li class="nav-item">
                                <a href="{% url 'blog:post-list' %}" class="nav-link">Blog</a>
                            </li>
                        </ul>
                        <div class="copyright">
                            <a href="https://github.com/anton-dovnar" class="nav-link" rel="noreferrer noopener" target="_blank">GitHub</a>
                        </div>
                    </div>
                </footer>
            </div>
        </div>

        <!--   Core JS Files   -->
        <script src="{% static '/assets/js/core/jquery.min.js' %}"></script>
        <script src="{% static '/assets/js/core/popper.min.js' %}"></script>
        <script src="{% static '/assets/js/core/bootstrap.min.js' %}"></script>
        <script src="{% static '/assets/js/plugins/perfect-scrollbar.jquery.min.js' %}"></script>
        <!--  Notifications Plugin    -->
        <script src="{% static '/assets/js/plugins/bootstrap-notify.js' %}"></script>
        <!-- Control Center for Black Dashboard: parallax effects, scripts for the example pages etc -->
        <script src="{% static '/assets/js/black-dashboard.min.js' %}"></script>

        <!-- Specific Page JS goes HERE  -->
        {% block javascripts %}{% endblock javascripts %}
    </body>
</html>
